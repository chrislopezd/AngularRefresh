<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of pokemons.results">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.url }}</p>
                    <a class="btn btn-primary" (click)="showPokemon(item.name)"> Ver pokemon</a>
                </div>
            </div>
        </div>
    </div>
</div>
